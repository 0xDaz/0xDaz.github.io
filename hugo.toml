baseURL = 'https://0xDaz.github.io/'
languageCode = 'ko'
title = '0xDaz.github.io'
theme = 'PaperMod'

[params]
  mainSections = ["ai", "env"]
  env = 'production'
  description = 'Development blog'
  author = '0xDaz'

  # SEO
  keywords = ["AI", "개발", "Claude", "MCP", "블로그", "게임 개발", "Unity"]
  images = ["/images/og-image.png"]

  # Google Analytics
  googleAnalytics = "G-S08XX8D6VL"

  # Disable profile mode for consistent post layout
  disableSpecial1stPost = true

  # Show reading time
  showReadingTime = true

  # Show share buttons
  showShareButtons = true

  # Show table of contents
  showToc = true

  # Show breadcrumbs
  showBreadCrumbs = true

  # Show code copy button
  showCodeCopyButtons = true

  # Social icons
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/0xDaz"

# Menu
[[menu.main]]
  identifier = "categories"
  name = "Categories"
  url = "/categories/"
  weight = 5

[[menu.main]]
  identifier = "tags"
  name = "Tags"
  url = "/tags/"
  weight = 10

# Enable syntax highlighting
[markup]
  [markup.highlight]
    style = 'monokai'
    lineNos = true
