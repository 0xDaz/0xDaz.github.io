baseURL = 'https://0xdaz.github.io/'
languageCode = 'ko'
title = '0xDaz.github.io'
theme = 'PaperMod'
mainSections = ["ai", "env", "gamedev"]

[params]
  env = 'production'
  description = 'Development blog'
  author = '0xDaz'

  # SEO
  keywords = ["AI", "개발", "Claude", "MCP", "블로그", "게임 개발", "Unity"]
  images = ["/images/og-image.png"]

  # Google Analytics
  googleAnalytics = "G-S08XX8D6VL"

  # Disable profile mode for consistent post layout
  disableSpecial1stPost = true

  # Home page info (displays above post list)
  [params.homeInfoParams]
    Title = "0xDaz"
    Content = "📍 Seoul · 💼 Programmer · 📧 [esnetni2@gmail.com](mailto:esnetni2@gmail.com)"

  # Show reading time
  showReadingTime = true

  # Show share buttons
  showShareButtons = false

  # Show table of contents
  showToc = true

  # Show breadcrumbs
  showBreadCrumbs = true

  # Show code copy button
  showCodeCopyButtons = true

  # Profile information (disabled to show post list on home page)
  [params.profileMode]
    enabled = false  # Set to false to show post list on home page
    title = "0xDaz"
    imageUrl = ""  # Add profile image path if needed
    imageTitle = "Profile Image"

    [[params.profileMode.buttons]]
      name = "📍 Seoul"
      url = "#"

    [[params.profileMode.buttons]]
      name = "💼 Programmer"
      url = "#"

    [[params.profileMode.buttons]]
      name = "📧 Contact"
      url = "mailto:esnetni2@gmail.com"

  # Social icons
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/0xDaz"

# Menu
[[menu.main]]
  identifier = "categories"
  name = "Categories"
  url = "/categories/"
  weight = 5

[[menu.main]]
  identifier = "tags"
  name = "Tags"
  url = "/tags/"
  weight = 10

# Enable syntax highlighting
[markup]
  [markup.highlight]
    style = 'monokai'
    lineNos = true
